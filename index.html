<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

  <link rel="stylesheet" href="styles/grid.css">
</head>

<body>
<header>
  <div class="heading">
  <div class="row">
  <h1>Star Wars Characters</h1>
    <p>Incomplete List</p>
    </div>
  </div>
</header>

    <main>
  <div class="row-1">
      <div class="col-1">
        <div class="rey-square"><img src="images/rey_square.png" alt="Rey"><p><strong>Ray</strong></p><p>Protaganist, from Tatooine</p></div>
      </div>
      <div class="col-1">
        <div class="finn-square"><img src="images/finn_square.png" alt="Finn"><p><strong>Finn</strong></p><p> Storm Trooper, befriends Ray</p></div>
      </div>
      <div class="col-1">
        <div class="kylo-square"><img src="images/kylo_square.png" alt="Kylo"><p><strong>Kylo</strong></p><p> Main villain, or is he?</p></div>
      </div>
    </div>


  <div class="row-2">
    <div class="col-2">
      <div class="poe-square"><img src="images/poe_square.png" alt="Poe"><p><strong>Poe</strong></p><p>Neutral pilot</p></div>
    </div>
    <div class="col-2">
      <div class="chew-square"><img src="images/chewbacca_square.png" alt="Chewbacca"><p><strong>Chewbacca</strong></p><p>A great first mate</p></div>
    </div>
    <div class="col-2">
      <div class="yoda-square"><img src="images/yoda_square.png" alt="Yoda"><p><strong>Yoda</strong></p><p>Wise old Jedi master</p></div>
    </div>
    
  </div>
  </main>

</body>
</html>
