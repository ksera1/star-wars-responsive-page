<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles/grid.css">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
<header>
  <div class="row">
  <div class="col-12">
  <h1>Star Wars Characters</h1>
    <p>Incomplete List</p>
    </div>
  </div>
</header>


    <main>

  <div class="row box" >
      <div class="col-4">
        <div class="card"><img class="card-image" src="images/rey_square.png">
          <div class="card-content"><h3><strong>Ray</strong></h3><p>Protaganist, from Tatooine</p></div></div>
      </div>
      <div class="col-4">
        <div class="card"><img class="card-image" src="images/finn_square.png"><div class="card-content"><h3><strong>Finn</strong></h3><p>Storm Trooper, befriends Ray</p></div></div>
      </div>
      <div class="col-4">
        <div class="card"><img class="card-image" src="images/kylo_square.png"><div class="card-content"><h3><strong>Kylo</strong></h3><p> Main villain, or is he?</p></div></div>
      </div>
    </div>


  <div class="row box">
    <div class="col-4">
      <div class="card"><img class="card-image" src="images/poe_square.png"><div class="card-content"><h3><strong>Poe</strong></h3><p>Neutral pilot</p></div></div>
    </div>
    <div class="col-4">
      <div class="card"><img class="card-image" src="images/chewbacca_square.png"><div class="card-content"><h3><strong>Chewbacca</strong></h3><p>A great first mate</p></div></div>
    </div>
    <div class="col-4">
      <div class="card"><img class="card-image" src="images/yoda_square.png"><div class="card-content"><h3><strong>Yoda</strong></h3><p>Wise old Jedi master</p></div></div>
    </div>
    
  </div>
  </main>

</body>
</html>
